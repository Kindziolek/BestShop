<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="Styles/style.css" rel="stylesheet" type="text/css">
    <link href="Styles/reset.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="container">
            <span class="logo_text">BestShop</span>
            <nav class="nav_list"><ul class="nav_list">
                <li><a class="nav_link" href="">WHY US</a></li>
                <li><a class="nav_link" href="">WBENEFITS</a></li>
                <li><a class="nav_link" href="">PRICES</a></li>
                <li><a class="nav_link" href="">CONTACT</a></li>
            </ul>
            </nav>
        </div>
    </header>

    <section class="section_wellcome">
        <img class="background_wellcome" src="/BestShop/assets/Background.png" alt="Biurko na którym jest laptop, kawa, telefon, notatnik i karty do gry">
        <h1 class="headline_wellcome">Sell More!</h1>
        <p class="text_wellcome">Open shop on our platform and increase your sales</p>
        <button class="button_wellcome"><a class="button_wellcome_text" href="">Open your shop</a></button>
    </section>

    <section class="section_statistics">
        <h2 class="headline_statistics">The most popular sales platform in country</h2>
        <div class="statistic">
            <span class="circle"></span>
            <img class="statistics_icon" src="/BestShop/assets/Person.svg" alt="Kontur człowieka"> 
            <h3 class="statistic_number">100000+</h3>
            <p class="text_statistics">daily entries</p>
        </div>
    </section>

    
</body>
</html>
